<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Advance form</title>
	<link rel="stylesheet" href="advanceForm.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script src="advanceForm.js"></script>
	<!-- <script src="ahihi.js"></script> -->
	<style type="text/css">
		.container{
	width: 70%;
	/*background-color: grey;*/
	margin : 0 auto;
	padding: 1%;
}
.tab{
	display: inline-block;
	margin-right:  2%;
	padding: 10px 4%;
	width: 22%;
	border-radius: 10px;
} 
div>span{
	color:red;
}
.tabactive{
	background-color: #8585d8;
}

.content{
	margin:10px 0px;
	background-color: #d6d1d1;
	padding: 1%;
	display: none;
	margin-bottom: 20px;
	padding-bottom: 20px
}
.contentactive{
	display: block;
}
.confirm{
	text-align: right;
}
.confirm> button{
	margin-right:  2%;
	padding: 10px 4%;
	width: 15%;
	border-radius: 10px;
}
.buttonactive{
	background-color: #3e3ed8;
	color: white;
}
.content>input{
	/*padding: 2px;*/
	width: 25%;
	height: 25px;
	border-radius: 5px;
}
	</style>
</head>
<body>
	<div class="container">
		<h1>Basic Form Example</h1>
		<button class="tab tabactive" id="tab_1">1. Account</button>
		<button class="tab" id="tab_2">2. Profile</button>
		<button class="tab" id="tab_3">3. Hints</button>
		<button class="tab" id="tab_4">4. Finish</button>
		<div class="content contentactive">
			<p>Username * </p>
			<input type="text" class="name"> <span class="nameerr"></span>
			<p>Password * </p>
			<input type="text" class="pass"> <span class="passerr"></span>
			<p>Confirm Password * </p>
			<input type="text" class="repass"> <span class="repasserr"></span>
		</div>

		<div class="content ">
			<p>First name * </p>
			<input type="text" class="fname"> <span class="fnameerr"></span>
			<p>Last name * </p>
			<input type="text" class="lname"> <span class="lnameerr"></span>
			<p>Email * </p>
			<input type="email" class="email"> <span class="emailerr"></span>
			<p>Address * </p>
			<input type="text" class="address"> <span class="addresserr"></span>
			<p>Age *</p>
			<input type="number" class="age"> <span class="ageerr"></span>
		</div>
		<div class="content">
			<p>Please go away =)))</p>
		</div>
		<div  class="content">
			<input type="checkbox">
			<p>agree condition to continue</p>
		</div>
		<div class="confirm">
			<button class="previous">Previous</button>
			<button class="next buttonactive">Next</button>
			
		</div>
	</div>



	<script type="text/javascript">
		$(function(){
	var dem=1;

	$(".next").on("click", function(){
		switch(dem) {
			case 1:
			
				next1();
				break;
			case 2:
				next2();
				break;
			case 3:
				next3();
				break;
			case 4:
				next4();
				break;
		}
	});
	$(".previous").on("click", function(){
		previous();
	})
	function next1(){
		var check=0;
		var username= $(".name").val();
		var pass= $(".pass").val();
		var repass= $(".repass").val();
		if(username==""){
			$(".nameerr").html("Yêu cầu nhập Username");
		}else{
			$(".nameerr").html("");
			check++;
		}
		if(pass==""){
			$(".passerr").html("Yêu cầu nhập Password");
		}else{
			$(".passerr").html("");
			check++;
		}
		if(repass==""){
			$(".repasserr").html("Yêu cầu nhập Password");
		}else if(pass != repass){
			$(".repasserr").html("Password phải trùng với Confirm Password");
		}else{
			$(".repasserr").html("");
			check++;
		}
		if(check == 3){
			dem=2;
			var now= $(".contentactive");
			now.attr("class","content");
			now.next().attr("class","content contentactive");
			var tabactive= $(".tabactive");
			tabactive.attr("class", "tab");
			tabactive.next().attr("class", "tab tabactive");
		}

	}
	function next2(){
		var check=0;
		var fname=$(".fname").val();
		var lname= $(".lname").val();
		var email= $(".email").val();
		var address=$(".address").val();

		if(fname==""){
			$(".fnameerr").html("Yêu cầu nhập Username");
		}else{
			$(".fnameerr").html("");
			check++;
		}

		if(lname==""){
			$(".lnameerr").html("Yêu cầu nhập  Last name");
		}else{
			$(".lnameerr").html("");
			check++;
		}
		if(email==""){
			$(".emailerr").html("Yêu cầu nhập email");
		}else{
			$(".emailerr").html("");
			check++;
		}
		if(address==""){
			$(".addresserr").html("Yêu cầu nhập address");
		}else{
			$(".addresserr").html("");
			check++;
		}

		var age=$(".age").val();
		if(age==""){
			$(".ageerr").html("Yêu cầu nhập Tuổi");
		}else{
			$(".ageerr").html("");
			if(age<18) {
				dem=3;
			
				var now= $(".contentactive");
				now.attr("class","content");
				now.next().attr("class","content contentactive");
				var tabactive= $(".tabactive");
				tabactive.attr("class", "tab");

				tabactive.next().attr("class", "tab tabactive");
				// $(".next").css("opacity","0.5");
				// $(".previous").css("background","#3e3ed8");	
			}
			else {
				dem=4;

				var now= $(".contentactive");
				now.attr("class","content");
				now.next().next().attr("class","content contentactive");
				var tabactive= $(".tabactive");
				tabactive.attr("class", "tab");
				tabactive.next().next().attr("class", "tab tabactive");
			}
			alert(dem);
			check++;
		}

	}
	function next3(){
		
	}
	function next4(){
		alert('check');
	}
	function previous(){
		var now= $(".contentactive");

		now.attr("class","content");
		// now.Siblings(dem).
		// $(".content")[dem].attr("class","content contentactive");

		now.prev().attr("class","content contentactive");
		dem--;
	}
})
	</script>
</body>
</html>
