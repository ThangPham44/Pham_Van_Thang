<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#container{
		border: 1px solid black;
		width: 100%;
		height: 1000px;
		position :relative;

	}
	.rec{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		position: absolute;

	}
	#child-top{
		top: 10px;
		left: 1%;
		background-color: red;
		z-index: 1;



	}
	#child-right{
		top: 50px;
		right: 50%;
		background-color: blue;
	}
	#child-bottom{
		bottom: 5%;
		right: 128px;
		background-color: black;
		z-index: 1000;
	}


	</style>
	
</head>
<body>
	<div id="container">
		<div id="child-top" class="rec"></div>
		<div id="child-right" class="rec"></div>
		<div id="child-bottom" class="rec"></div>

         
	</div>

</body>
</html>
